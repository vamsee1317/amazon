<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login Page</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet" />
  <script src="https://kit.fontawesome.com/fd66d77b29.js" crossorigin="anonymous"></script>
</head>
<body>
  <main>
    <div class="box">
      <!-- Left Side -->
      <div class="inner-box">
        <div class="forms-wrap">
          <form id="loginForm" class="form" autocomplete="off">
            <div class="logo">
              <img src="https://i.ibb.co/YTjW3vF/yt-logo.png" alt="logo" />
              <h4>CodeCraft</h4>
            </div>

            <div class="heading">
              <h2>Welcome Back</h2>
              <h6>Not registered yet?</h6>
              <a href="#" class="toggle">Sign up</a>
            </div>

            <!-- Email input -->
            <div class="actual-form">
              <div class="input-wrap">
                <i class="fas fa-envelope"></i>
                <input
                  type="email"
                  id="email"
                  class="input"
                  placeholder="Email"
                  required
                />
              </div>

              <!-- Password input -->
              <div class="input-wrap">
                <i class="fas fa-lock"></i>
                <input
                  type="password"
                  id="password"
                  class="input"
                  placeholder="Password"
                  required
                />
              </div>

              <!-- Error message display -->
              <p class="error" id="errorMsg"></p>

              <p class="page-link">
                <span class="page-link-label">Forgot Password?</span>
              </p>

              <button type="submit" class="form-btn">Log in</button>

              <p class="text">
                Don't have an account?
                <a href="#">Sign up now</a>
              </p>
            </div>
          </form>
        </div>

        <!-- Right Side Image or Text -->
        <div class="carousel">
          <div class="images-wrapper">
            <img src="https://source.unsplash.com/400x400/?code" class="image img-1 show" alt="coding" />
          </div>
          <div class="text-slider">
            <div class="text-wrap">
              <div class="text-group">
                <h2>Build your coding career</h2>
                <h2>Master frontend & backend</h2>
                <h2>Become job ready</h2>
              </div>
            </div>
            <div class="bullets">
              <span class="active"></span>
              <span></span>
              <span></span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
