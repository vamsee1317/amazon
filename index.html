<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | CodeCraft</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <script defer src="script.js"></script>
</head>
<body>
  <div class="container">
    <div class="login-box">
      <!-- Form Section -->
      <div class="form-section">
        <div class="logo">
          <img src="https://images.pexels.com/photos/546819/pexels-photo-546819.jpeg" alt="logo" />
          <h2>CodeCraft</h2>
        </div>
        <form id="loginForm" class="form">
          <h2>Login to Your Account</h2>
          <div class="input-group">
            <i class="fas fa-envelope"></i>
            <input type="email" id="loginEmail" placeholder="Email" required />
          </div>
          <div class="input-group">
            <i class="fas fa-lock"></i>
            <input type="password" id="loginPassword" placeholder="Password" required />
          </div>
          <p class="error-msg" id="loginError"></p>
          <p class="success-msg" id="loginSuccess"></p>
          <div class="options">
            <a href="#">Forgot Password?</a>
          </div>
          <button type="submit" class="btn">Login</button>
          <p class="signup-text">Don't have an account? <a href="signUp.html">Sign Up</a></p>
        </form>
      </div>

      <!-- Info Section -->
      <div class="info-section">
        <img src="https://images.pexels.com/photos/546819/pexels-photo-546819.jpeg" alt="info" />
        <div class="text-slider">
          <h3>Welcome to CodeCraft</h3>
          <p>Level up your skills and become a pro developer!</p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
